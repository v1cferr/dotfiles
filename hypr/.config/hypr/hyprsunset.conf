# Hyprsunset Configuration
# Blue light filter for Hyprland
# Documentation: https://wiki.hypr.land/Hypr-Ecosystem/hyprsunset/
# Updated: September 2025
#
# COMO USAR:
# - O hyprsunset está configurado para iniciar automaticamente via autostart.conf
# - Daemon configurado em: ~/.config/hypr/configs/system/autostart.conf
# - Linha: exec-once = hyprsunset &
#
# COMANDOS ÚTEIS:
# Para parar o filtro:      pkill hyprsunset
# Para iniciar novamente:   hyprsunset &
# Para aplicar manual:      hyprsunset --temperature [valor] &
# Para ver versão:          hyprsunset --version
# Para ver ajuda:           hyprsunset --help
#
# CONTROLE VIA IPC (Hyprland 0.45.0+):
# Ajustar temperatura:      hyprctl hyprsunset temperature 2500
# Desativar filtro:         hyprctl hyprsunset identity
# Ajustar gamma:            hyprctl hyprsunset gamma 80
# Aumentar gamma (+10%):    hyprctl hyprsunset gamma +10
# Diminuir gamma (-10%):    hyprctl hyprsunset gamma -10
#
# RECARREGAR CONFIGURAÇÃO:
# 1. pkill hyprsunset
# 2. hyprsunset &
# (O hyprsunset detectará automaticamente este arquivo e aplicará os perfis)
#
# TEMPERATURAS DE REFERÊNCIA:
# - 6500K = Luz do dia normal (branco neutro)
# - 5500K = Tarde/início da noite
# - 4500K = Início da noite (levemente quente)
# - 3500K = Noite (quente)
# - 3000K = Noite avançada (muito quente)
# - 2000K = Madrugada (extremamente quente/laranja)
#
# GAMMA:
# - 1.0 = Normal (100%)
# - 0.8 = Redução de 20% no brilho
# - 0.6 = Redução de 40% no brilho
# ⚠️  Usar gamma pode degradar a precisão das cores

# Maximum gamma value (default is 100%, max is 200%)
# Útil principalmente para controle via IPC
max-gamma = 150

# ======= PERFIS DE TEMPERATURA ======= #

# Madrugada (00:00-06:59) - Temperatura muito quente para não prejudicar o sono
profile {
    time = 0:00
    temperature = 2000
    # Sem gamma para preservar cores
}

# Manhã (07:00-17:59) - Cores neutras para produtividade
profile {
    time = 7:00
    identity = true  # Desativa filtro, cores naturais
}

# Início da tarde (18:00-19:59) - Transição suave
profile {
    time = 18:00
    temperature = 5500
}

# Final da tarde (20:00-20:59) - Redução gradual da luz azul
profile {
    time = 20:00
    temperature = 4500
}

# Início da noite (21:00-22:59) - Temperatura moderadamente quente
profile {
    time = 21:00
    temperature = 3500
}

# Noite avançada (23:00-23:59) - Preparação para o sono
profile {
    time = 23:00
    temperature = 2500
}
