# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

####################################
### INCLUDE CONFIGURATION FILES ###
####################################

# System Configuration
source = ~/.config/hypr/configs/system/programs.conf      # Programs definitions (terminal, browser, etc.)
source = ~/.config/hypr/configs/system/environment.conf   # Environment variables (NVIDIA, cursor size, etc.)
source = ~/.config/hypr/configs/system/monitors.conf      # Monitor configuration
source = ~/.config/hypr/configs/system/autostart.conf     # Autostart applications

# Appearance Configuration  
source = ~/.config/hypr/configs/appearance/look-and-feel.conf  # General, decoration, animations, layouts

# Input Configuration
source = ~/.config/hypr/configs/input/input.conf          # Keyboard, mouse, touchpad settings
source = ~/.config/hypr/configs/input/keybindings.conf    # Keybindings and shortcuts

# Rules Configuration
source = ~/.config/hypr/configs/rules/window-rules.conf   # Window rules and workspace configuration

####################################
### XWAYLAND CONFIGURATION       ###
####################################

# XWayland configuration to fix cursor rendering issues
# This configuration helps resolve graphical glitches with XWayland applications
# Particularly useful for games running through compatibility layers like Bottles
xwayland {
    # Force zero scaling to prevent cursor rendering issues
    # This fixes graphical glitches where cursors appear with wrong textures
    # Especially beneficial for games like Hearthstone running via Bottles
    force_zero_scaling = true
}
