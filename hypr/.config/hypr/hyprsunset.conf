# Hyprsunset Configuration
# Blue light filter for Hyprland

# Maximum gamma value (default is 100%, max is 200%)
max-gamma = 150

# Profile for daytime - normal colors
profile {
    time = 7:00
    identity = true
}

# Profile for evening - warm colors and slightly reduced brightness
profile {
    time = 21:00
    temperature = 4500
    gamma = 0.9
}

# Profile for late night - warmer colors and lower brightness
profile {
    time = 23:00
    temperature = 3500
    gamma = 0.7
}
