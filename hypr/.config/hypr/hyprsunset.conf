# Hyprsunset Configuration
# Blue light filter for Hyprland

# Maximum gamma value (default is 100%, max is 200%)
max-gamma = 150

# Profile for early morning - very warm colors for late night/early morning
profile {
    time = 0:00
    temperature = 2000
}

# Profile for daytime - normal colors
profile {
    time = 7:00
    identity = true
}

# Profile for evening - warm colors
profile {
    time = 21:00
    temperature = 4500
}

# Profile for late night - warmer colors
profile {
    time = 23:00
    temperature = 3000
}
