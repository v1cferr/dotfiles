#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# Move workspace 1 to monitor DP-1 after 2 seconds (to ensure monitors are ready)
exec-once = bash -c "sleep 2 && hyprctl dispatch moveworkspacetomonitor 1 DP-1"

# Waybar (status bar)
exec-once = waybar &

# Hypridle (idle management - screen locking, etc.)
exec-once = hypridle &

# Dropbox (cloud storage)
exec-once = dropbox &

# Hyprpaper (wallpapers)
# exec-once = hyprpaper -c ~/.config/hypr/hyprpaper.conf &
exec-once = ~/.config/hypr/scripts/change_wallpapers.sh

# SwayNC (notification center) - substitui o Mako
exec-once = swaync &

# Cliphist (clipboard manager)
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

# File manager
exec-once = thunar --daemon &

# Bluetooth manager
# Source: https://wiki.archlinux.org/title/Blueman
exec-once = blueman-applet &

# Flameshot (screenshot tool)
exec-once = flameshot &

# Hyprsunset (blue light filter)
exec-once = hyprsunset &

# Toggle hyprsunset on fullscreen (auto disable/enable)
exec-once = /home/v1cferr/dotfiles/hypr/scripts/toggle_hyprsunset.sh &

