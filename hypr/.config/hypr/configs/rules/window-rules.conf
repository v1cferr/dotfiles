### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Bind / reservar workspaces para monitores
workspace = 1,monitor:DP-1,default:true,persistent:true
workspace = 2,monitor:DP-1,persistent:true
workspace = 3,monitor:DP-1,persistent:true
workspace = 4,monitor:DP-1,persistent:true

workspace = 5,monitor:HDMI-A-1,default:false,persistent:true
workspace = 6,monitor:HDMI-A-1,persistent:true
workspace = 7,monitor:HDMI-A-1,persistent:true
workspace = 8,monitor:HDMI-A-1,persistent:true

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Global window opacity rule
# Sets transparency for all application windows:
# - Active/focused windows: 96% opacity (0.96) - melhor contraste do texto, wallpaper sutil
# - Inactive/unfocused windows: 91% opacity (0.91) - mais escuro para hierarquia visual
# - Applies to all window classes using the wildcard pattern '.*'
# Perfect balance between text contrast and subtle wallpaper visibility
windowrulev2 = opacity 0.96 0.91, class:.*

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# flameshot multi-display fix
# Source: https://flameshot.org/docs/guide/wayland-help/#multi-display-issue
windowrulev2 = move 0 0,class:(flameshot),title:(flameshot)
windowrulev2 = pin,class:(flameshot),title:(flameshot)
windowrulev2 = fullscreenstate,class:(flameshot),title:(flameshot)
windowrulev2 = float,class:(flameshot),title:(flameshot)

# World of Warships (Steam Proton)
windowrule = fullscreen, class:^(steam_app_552990)$

# ------------------------------------------------------------------
# Disable blur for specific applications (ex: World of Warcraft via Bottles)
# Use `hyprctl clients` enquanto o jogo está rodando para descobrir o
# valor exato de `class`, `title` ou `xdgtag` que o Hyprland vê.
# Regras exemplos (descomente a que corresponder ao seu caso):
#
# 1) Se o jogo abrir via Bottles/Wine e a class/report for o nome do exe:
#    windowrule = noblur, class:^(WorldOfWarcraft.exe)$
#
# 2) Se aparecer com um title específico (titulo da janela):
#    windowrule = noblur, title:^(World of Warcraft)$
#
# 3) Para jogos Proton/Steam (ex.: steam_app_<id>):
#    windowrule = noblur, class:^(steam_app_XXXXX)$
#
# 4) Regra genérica (só use se tiver certeza):
#    windowrule = noblur, class:.*World.*Warcraft.*
#
# Observações:
# - Regras são avaliadas de cima para baixo; a última aplicável vence.
# - Após adicionar/descomentar a regra, recarregue o Hyprland com:
#     hyprctl reload
# - Para inspecionar janelas ativas e seus campos (class/title/xdgtag):
#     hyprctl clients
# ------------------------------------------------------------------

# Spotify - sempre abrir no workspace 8
windowrulev2 = workspace 8, class:^(Spotify)$

# Warp Terminal - sempre abrir no workspace 8
windowrulev2 = workspace 8, class:^(warp-terminal)$

# Remove transparency for Picture-in-Picture window
windowrulev2 = opacity 1.0, title:^(Picture-in-Picture)$
