#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

#########################################
# NVIDIA Graphics Configuration        #
#########################################
# Hardware acceleration on NVIDIA GPUs
env = LIBVA_DRIVER_NAME,nvidia

# Use NVIDIA's OpenGL vendor library
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# Enable G-Sync/Variable Refresh Rate (VRR) for compatible monitors
# Set to 1 to allow G-Sync capable monitors to use VRR
env = __GL_GSYNC_ALLOWED,1

#########################################
# Application Backend Settings         #
#########################################
# Electron apps optimization for Wayland/X11 auto-detection
env = ELECTRON_OZONE_PLATFORM_HINT,auto

#########################################
# Cursor Configuration                  #
#########################################
# Set cursor size for X11 applications
env = XCURSOR_SIZE,24

# Set cursor size for Hyprland's native cursor system
env = HYPRCURSOR_SIZE,24

#########################################
# Wayland Session Identification       #
#########################################
# These variables help applications properly detect the Wayland session
# Required for proper integration with applications like Flameshot, screen sharing, etc.

# Identify the desktop environment as Hyprland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

# Specify that we're running a Wayland session (not X11)
env = XDG_SESSION_TYPE,wayland

#########################################
# Qt Application Configuration         #
#########################################
# Tell Qt applications to prefer Wayland, fallback to X11 if needed
# This ensures Qt apps integrate properly with the Wayland compositor
env = QT_QPA_PLATFORM,wayland;xcb

