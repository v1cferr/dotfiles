###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, rofi -show drun
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, M, exec, hyprctl reload
bind = $mainMod, E, exec, GTK_THEME=Tokyonight-Dark thunar
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, rofi -show run
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, I, exec, ~/.config/hypr/scripts/change_wallpapers.sh
bind = $mainMod, B, exec, blueman-manager
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, ESCAPE, exec , killall waybar || waybar

# Wallpaper controls
bind = $mainMod SHIFT, I, exec, ~/.config/hypr/scripts/auto_wallpaper.sh  # Start auto wallpaper changer
bind = $mainMod CTRL, I, exec, ~/.config/hypr/scripts/auto_wallpaper.sh -s  # Stop auto wallpaper changer

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
# Monitor Principal (DP-1): Workspaces 1-4
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4

# Monitor Secundário (HDMI-A-1): Workspaces 5-8
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8

# Navegação inteligente entre workspaces no mesmo monitor
bind = $mainMod, TAB, workspace, e+1
bind = $mainMod SHIFT, TAB, workspace, e-1

# Alternar entre monitores (foca no workspace padrão de cada monitor)
bind = $mainMod, F1, focusmonitor, DP-1    # Foca monitor principal
bind = $mainMod, F2, focusmonitor, HDMI-A-1  # Foca monitor secundário

# Move active window to a workspace with mainMod + SHIFT + [0-9]
# Monitor Principal (DP-1): Workspaces 1-4
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4

# Monitor Secundário (HDMI-A-1): Workspaces 5-8
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8

# Move janela entre monitores
bind = $mainMod CTRL, left, movewindow, mon:DP-1     # Move janela para monitor principal
bind = $mainMod CTRL, right, movewindow, mon:HDMI-A-1  # Move janela para monitor secundário

# Special workspace (scratchpad) - "minimizar" para scratchpad
bind = $mainMod, M, togglespecialworkspace, magic
bind = $mainMod CTRL, M, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Navegação rápida por monitor
# Monitor Principal (DP-1) - Workspaces 1-4
bind = $mainMod ALT, 1, workspace, 1  # Vai direto para workspace 1 (primeiro do monitor principal)
bind = $mainMod ALT, 4, workspace, 4  # Vai direto para workspace 4 (último do monitor principal)

# Monitor Secundário (HDMI-A-1) - Workspaces 5-8  
bind = $mainMod ALT, 5, workspace, 5  # Vai direto para workspace 5 (primeiro do monitor secundário)
bind = $mainMod ALT, 8, workspace, 8  # Vai direto para workspace 8 (último do monitor secundário)

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshot with Flameshot
bind = SUPER_SHIFT, S, exec, flameshot gui

# ======= HYPRSUNSET (Blue Light Filter) ======= #
# Toggle blue light filter on/off
bind = $mainMod, F9, exec, pkill hyprsunset || hyprsunset &

# Manual temperature control (requires Hyprland 0.45.0+)
bind = $mainMod SHIFT, F9, exec, hyprctl hyprsunset identity  # Disable filter
bind = $mainMod CTRL, F9, exec, hyprctl hyprsunset temperature 3000  # Night mode
bind = $mainMod ALT, F9, exec, hyprctl hyprsunset temperature 2000   # Deep night mode

# Gamma control for brightness (use monitor controls if available)
# ⚠️ Warning: Gamma control degrades color accuracy
bindel = ,XF86MonBrightnessDown, exec, hyprctl hyprsunset gamma -10
bindel = ,XF86MonBrightnessUp, exec, hyprctl hyprsunset gamma +10
