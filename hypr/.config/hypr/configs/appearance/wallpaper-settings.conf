#!/bin/bash
############################
### WALLPAPER SETTINGS   ###
############################

# This file contains wallpaper-related settings and configurations
# Source this file in bash scripts for wallpaper management
# DO NOT include this in hyprland.conf - it's for shell scripts only!

# Wallpapers directory
WALLPAPERS_DIR="$HOME/Pictures/Wallpapers"

# Default wallpaper
DEFAULT_WALLPAPER="$WALLPAPERS_DIR/acoolrocket-dalle2-hokusai-non-prompt-landscape.png"

# Supported image formats
SUPPORTED_FORMATS=("jpg" "jpeg" "png" "webp" "bmp")

# Auto-change settings
AUTO_CHANGE_ENABLED=false
AUTO_CHANGE_INTERVAL=300  # 5 minutes in seconds

# Monitor-specific wallpapers (optional)
# Format: MONITOR_NAME="wallpaper_path"
# DP1_WALLPAPER="$WALLPAPERS_DIR/monitor1.png"
# HDMI_A1_WALLPAPER="$WALLPAPERS_DIR/monitor2.png"

# Hyprpaper settings (for reference - actual config is in hyprpaper.conf)
HYPRPAPER_SPLASH=false
HYPRPAPER_IPC=true

# Advanced options
USE_RELOAD_METHOD=true  # Use the new hyprctl hyprpaper reload method (faster)
AVOID_DUPLICATE_WALLPAPERS=true  # Don't set the same wallpaper twice in a row
