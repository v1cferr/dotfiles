# Hyprsunset Configuration
# Blue light filter for Hyprland
#
# COMO USAR:
# - O hyprsunset está configurado para iniciar automaticamente via autostart.conf
# - Daemon configurado em: ~/.config/hypr/configs/system/autostart.conf
# - Linha: exec-once = hyprsunset &
#
# COMANDOS ÚTEIS:
# Para parar o filtro:     pkill hyprsunset
# Para iniciar novamente:  hyprsunset &
# Para aplicar manual:     hyprsunset -t [temperatura] &
# Para ver versão:         hyprsunset --version
# Para ver ajuda:          hyprsunset --help
#
# RECARREGAR CONFIGURAÇÃO:
# 1. pkill hyprsunset
# 2. hyprsunset &
# (O hyprsunset detectará automaticamente este arquivo e aplicará os perfis)
#
# TEMPERATURAS:
# - 6500K = Luz do dia normal (branco)
# - 4500K = Início da noite (levemente quente)
# - 3000K = Noite (quente)
# - 2000K = Madrugada (muito quente/laranja)
#
# GAMMA REMOVIDO:
# As configurações de gamma foram removidas pois deixavam a tela muito escura
# Agora apenas a temperatura é ajustada para filtrar a luz azul

# Maximum gamma value (default is 100%, max is 200%)
max-gamma = 150

# Profile for early morning - very warm colors for late night/early morning
profile {
    time = 0:00
    temperature = 2000
}

# Profile for daytime - normal colors
profile {
    time = 7:00
    identity = true
}

# Profile for evening - warm colors
profile {
    time = 21:00
    temperature = 4500
}

# Profile for late night - warmer colors
profile {
    time = 23:00
    temperature = 3000
}
