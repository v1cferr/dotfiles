###################
### HYPRPAPER  ###
###################

# Hyprpaper Configuration
# See: https://wiki.hypr.land/Hypr-Ecosystem/hyprpaper/

# Disable splash screen for cleaner look
splash = false

# Enable IPC for wallpaper changes via hyprctl
# This allows dynamic wallpaper changes using scripts
ipc = true

# Preload default wallpaper (this will be the initial wallpaper)
# Note: With the new reload method, preloading is optional but recommended for initial setup
preload = /home/v1cferr/Pictures/Wallpapers/acoolrocket-dalle2-hokusai-non-prompt-landscape.png

# Set initial wallpaper for all monitors
# Format: wallpaper = monitor,path
# Use wildcard "," for all monitors, or specify monitor like "DP-1," or "HDMI-A-1,"
wallpaper = ,/home/v1cferr/Pictures/Wallpapers/acoolrocket-dalle2-hokusai-non-prompt-landscape.png

# Monitor-specific wallpapers (optional)
# Once a monitor has a wallpaper set specifically, it won't be affected by the wildcard
# Uncomment and customize these lines for different wallpapers per monitor:
# wallpaper = DP-1,/home/v1cferr/Pictures/Wallpapers/monitor1_wallpaper.png
# wallpaper = HDMI-A-1,/home/v1cferr/Pictures/Wallpapers/monitor2_wallpaper.png

# Wallpaper modes (optional)
# You can use contain: or tile: before the file path to set the mode:
# wallpaper = ,contain:/home/v1cferr/Pictures/Wallpapers/wallpaper.png  # Contain mode
# wallpaper = ,tile:/home/v1cferr/Pictures/Wallpapers/wallpaper.png     # Tile mode
# Default mode is cover (no prefix needed)
